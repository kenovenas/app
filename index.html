<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Imagem no Canto Inferior Direito</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Cor de fundo da página */
            height: 100vh;
            position: relative; /* Necessário para posicionamento absoluto dos elementos filhos */
        }
        .content {
            color: black;
            text-align: center;
            padding: 50px;
        }
        .bottom-right-image {
            position: absolute;
            bottom: 0;
            right: 0;
            margin: 10px; /* Ajuste a margem conforme necessário */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Bem-vindo à minha página</h1>
        <p>Este é um exemplo de página com uma imagem no canto inferior direito.</p>
    </div>
    <img src="fundo.jpg" alt="Imagem no canto inferior direito" class="bottom-right-image">
</body>
</html>
